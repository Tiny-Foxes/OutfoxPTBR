[OptionExplanations]
SpeedModType=Selecione o tipo de modificador de velocidade.
SpeedModVal=Escolha sua velocidade.
SpeedMargin=Mude o valor de aumento usado no modificador de velocidade nas opções do jogador.
LuaNoteSkins=NoteSkins
CurrentStageLocation=Selecionar o palco onde o personagem vai dançar.
Display and Graphics=Opções para a resolução do display e renderização gráficas.
Sound Options=Opções de som.
System Options=Configure opções principais do StepMania e de gameplay.
GraphicsSettings=Ajuste as opções de renderização de texturas e modelos.
DisplaySettings=Ajuste a resolução, taxa de atualização e opções de display.
InputOptions=Ajuste as opções de entrada como de teclado, controle, atraso de entrada, velocidade e calibração de audio.
GameplaySettings=Opções de gameplay como barra de vida, falha, combo e janelas de acerto.
SMSettings=Opções do sistema do Stepmania. como o inicio, músicas escondidas e de bloqueadas e o auto-gerador.
Appearance and Themes=Opções de temas, noteskins, visuais de fundo e interface de usuário.
Background Options=Opções para o visuais de fundo como filmes aleatórios, animações e personagens.
Set BG Fit Mode=Ajuste como os gráficos do fundo e vídeos são escalados se eles não se comportam de forma correta na sua proporção de tela.
Experimental Options=Opções experimentais do StepMania.
#
AutoSetStyle=
Permitir o jogo listar todos os modos de um e dois jogadores e não apenas um estilo. Talvez você precise reiniciar o StepMania (ou aperte Shift+F2).
NotePosition=Determina onde o NoteField é posicionado em gameplay.
ComboOnRolls=Escolha se rolls devem aumentar o combo ou não. Se você mudar essa opção, você vai ter que reiniciar os metrics (aperte Shift+F2) para ter efeito.
ComboUnderField=Determine se o combo deve ser exibido acima das notas ou não.
TimingMode=Ajuste a janela de acerto para a gameplay.

GameplayShowScore=Mostre ou esconda a pontuação durante o gameplay.
GameplayShowStepsDisplay=Mostre ou esconda as informações de step durante o gameplay.
ShowLotsaOptions=Escolha quantas listas de opções de onde pode escolher. &oq;Algumas&cm; mantenha a lista no mínimo possivel. &oq;Muitas&cq; adiciona variadas opções.
LongFail=Escolha entre a falha original "Longo" sm-ssc ou "Curto" adotado um pouco depois.
FlashyCombo=Determina se o combo animado é mostrado ou não.
GameplayFooter=Se ativado, mostra um rodapé que bloqueia a visibilidade de certas notas vindo de uma certa região (frame de pontuação DDR).
FancyUIBG=Mostre um fundo de menu animado. "Desativado" vai mostrar um menu com cor solida. As mudanças vão ter efeito na tela de título.
ShowMascotCharacter=Mostre o mascote do StepMania na tela de título.
MiniSelector=Escolha uma porcentagem de zoom para o NoteField.
RotateFieldX=Rotaciona o NoteField em eixo X.
RotateFieldZ=Rotaciona o NoteField em eixo Z.
SmartJudgments=Seleciona a fonte de julgamento que vai ser utilizada em gameplay.
ComboIsPerRow=Se ativado, o combo só vai aumentar em 1 com notas simultâneas, e não pelo número de notas que tinha (padrão: desligado).
SmartToasties=Seleciona uma animação especial para ativar quando um combo especifico for atingido.
SmartTimings=Seleciona um pre-set de janela de acerto para usar (afeta ambos jogadores).
JudgmentEval=Se ativado, sua fonte de julgamento selecionada vai ser usada na tela de resultados, e não uma fonte de texto comum.
TimingDisplay=Alterna se deve ser exibido os segmentos de timing na barra de progresso da música.
GameplayReadyPrompt=Mostra o Ready/Go quando a música começa.
AllowAudioInEvaluation=Quanto ativado, a tela de resultados vai estar tocando a ultima música jogada, em um tom baixo.
GameplayBPM=Mostrar o BPM atual na tela de gameplay.

ScoringType=Define qual metodo de pontuação utilizar. Se especial for selecionado, você pode escolher um metodo especial de pontuação nas opções do tema.

PreferredMeter=Escolha seu médidor de dificuldade preferido; isso afeta principalmente a "música de boss". Se você mudar essa opção, você vai ter que recarregar os metrics (Shift+F2) para ter efeito.
CustomComboContinue=Escolha o julgamento mínimo para continuar o combo, ou escolha padrão caso você não tenha certeza.
CustomComboMaintain=Escolha o julgamento mínimo para manter o combo (sem aumentar), ou escolha padrão caso você não tenha certeza.
ForcedExtraMods=Escolha se mods forçados devem ser usado no Estágio Extra.

Speed=Ajusta a velocidade em que as notas alcançam o NoteField (X = Multiplicar BPM, C = BPM constante, M = BPM máximo, A = BPM em média)
Accel=Ajusta a maneira que as notas chegam no NoteField.
Effect=Mude o tamanho ou movimento das notas e/ou do NoteField.
Appearance=Controla a visibilidade das notas.
Turn=Muda os padrões das notas ajustando as suas posições.
Insert=Adiciona notas ao chart.
Holds=Transforma algumas notas de acerto em notas de hold.
Mines=Adicionar ou remove minas.
PlayerAutoPlay=Deixe o jogo jogar sozinho.
ScoreDisplay=Mude a maneira que sua pontuação é exibida.
ProTiming=Mostra informações adicionais do acerto/perda em milissegundos.
Scroll=Ajusta a direção em que as notas se se aproximam do NoteField.
NoteSkins=Escolha uma aparencia diferente para as notas/minas/NoteField.
Handicap=Remove notas. Usar isso vai invalidar uma pontuação alta.
Hide=Esconde certas funções da interface de gameplay.
Persp=Muda a perspective do note field.
Steps=Selecione a dificuldade.
Characters=Mostre personagens dançantes no fundo.
SaveToProfileHelp=Necessita um perfil ou cartão de memoria.
MusicRateHelp=Jogue a música em uma velocidade maior ou menor.

LifeType=Escolhe entre os modos da barra de vida como padrão ou bateria (vidas limitadas).
BarDrain=Comportamento do modo padrão da barra de vida.
BatLives=O número de vidas que é dado para a barra de vida do modo bateria (Só tem efeito se o modo bateria estiver selecionado).
Fail=Ajuste se e quanto a música acaba se a vida do jogador está vázia.
Assist=Efeitos de som que ajudam a seguir o ritmo da música.
Rate=A velocidade da música.
AutoAdjust=Calibra a música ou o timing em gameplay e a sincronização enquanto joga a música.
SaveScores=Escolhe se a pontuação para essa música vai ser salva.
StatsPane=Mostra um contator dos julgamentos das notas e combo máximo no canto da tela relativo a direção do jogador (acima da barra de vida).
VideoRenderer=Escolha entre os renderizadores gráficos (isso vai ter efeito depois que Stepmania foi reiniciado).
NoteFieldLength=Escolha o quão longe o NoteField renderiza. Isso pode impactar charts modificados com efeitos script.

